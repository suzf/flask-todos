<!-- load css and js -->
{% from '_macros.html' import jquery_js, bootstrap_css, bootstrap_js -%}
{{ jquery_js() }}
{{ bootstrap_css() }}
{{ bootstrap_js() }}



<!-- model content -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 class="modal-title">Edit Todo</h3>
            </div>
            <div class="modal-body">
                <!-- content will be load here -->
                <!-- <div id="dynamic-content"></div> -->
                <form action="{{ url_for('todo.edit_todo')}}" name="modal_popup"  method="POST">
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <label for="category" class="control-label">Cretegory</label>
                            <input type="hidden" name="todo_id"  class="form-control" value={{ todo.id }}>
                            <select class="form-control" name="category" required>
                                {% for category in categories %}
                                    <option value="{{ category.id }}" {%if todo is defined %}{% if todo.category_id == category.id %} selected {% endif %}{% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <label for="priority" class="control-label">Priority</label>
                            <select class="form-control" name="priority" required>
                                {% for priority in priorities %}
                                    <option value="{{ priority.id }}" {% if todo is defined %}{% if todo.priority_id == priority.id %} selected {% endif %}{% endif %}>{{ priority.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-8">
                            <label for="description" class="control-label">Description</label>
                            <textarea id="description" name="description" class="form-control" placeholder="Describe TODO" required>
                                {%- if todo is defined -%}
                                    {{ todo.description }}
                                {% endif -%}
                            </textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-success btn-xs" type="submit" autofocus="autofocus" >Submit</button>
                        <button class="btn btn-danger btn-xs" type="button" data-dismiss="modal" aria-hidden="true">Close</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
  <!-- model content -->
