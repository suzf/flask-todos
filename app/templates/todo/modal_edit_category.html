    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 class="modal-title">Edit Category</h3>
            </div>
            <div class="modal-body">
                <!-- content will be load here -->
                <!-- <div id="dynamic-content"></div> -->
                <form action="{{ url_for('todo.edit_category')}}" name="modal_popup"  method="POST">
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <label for="category" class="control-label">Category Name</label>
                            <input type="hidden" name="category_id"  class="form-control" value={{ category.id }}>
                            <input type="text" id="category" name="category" class="form-control" required autofocus=1 value="{{ category.name }}">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-success btn-xs" type="submit" autofocus="autofocus" >Submit</button>
                        <button class="btn btn-danger btn-xs" type="button" data-dismiss="modal" aria-hidden="true">Close</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
